<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Flexbox web page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="menu-container">
        <div class="menu">
            <div class="date">Jul 7, 2024</div>
            <div class="links">
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
            </div>

        </div>
    </div>
    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subcribe &#9662;</div>
            <div class="logo"><img src="images/awesome-logo.svg" alt="awesome-logo"></div>
            <div class="social"><img src="images/social-icons.svg" alt="social-icons"></div>
        </div>
    </div>
    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item">
                <img src="images/one.svg" alt="one">
            </div>
            <div class="photo-grid-item second-item">
                <img src="images/two.svg" alt="two">
            </div>
            <div class="photo-grid-item third-item">
                <img src="images/three.svg" alt="three">
            </div>
            <div class="photo-grid-item fourth-item">
                <img src="images/four.svg" alt="four">
            </div>
            <div class="photo-grid-item last-item">
                <img src="images/five.svg" alt="five">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item footer-one"></div>
        <div class="footer-item footer-two"></div>
        <div class="footer-item footer-three"></div>
    </div>
</body>

</html>
